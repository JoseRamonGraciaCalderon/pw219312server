<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
<style>
	button{
		width: 30px;
	}
	input{
		text-align: right;
		width: 90%;
	}
	table{
		border-radius: 5px;
		box-shadow: 5px 5px black;
	}
	td{
		text-align: center;
	}
</style>
	<script>
		var operador="";//variable global
		function numeros(num){
			var dato1=document.getElementById('operando1').value;
			var dato2=document.getElementById('operando2').value;
			if(operador==""){//operando 1
				if(dato1=="0"){
					document.getElementById('operando1').value="";
				}
				document.getElementById('operando1').value+=num;
			}else{//operando2
				if(dato2=="0"){
				document.getElementById('operando2').value="";
				}
				document.getElementById('operando2').value+=num;
				}
		}
		function operadores(ope){
			operador=ope;

		}
		function resultado(){
			var dato1=document.getElementById('operando1').value;
			var dato2=document.getElementById('operando2').value;
			if(operador=="/"){
				if(dato2=="0"){
					alert("No se debe dividir entre cero");
					ce();
					return;
				}
			}
			document.getElementById('operando1').value=eval(dato1+operador+dato2);
			document.getElementById('operando2').value="0";
		}
		function ce(){
					document.getElementById('operando1').value="0";
					document.getElementById('operando2').value="0";
					operador="";
		}

	</script>
</head>
<body>

	<table border align=center>
		<tr>
			<td colspan=4>
					<input type="text" id="operando1" name="" value="0" disabled> 
			</td>

		</tr>
		<tr>
			<td colspan=4>
					<input type="text" id="operando2" name="" value="0" disabled>
			</td>

		</tr>
		<tr>
			<td colspan=4>
				<button id="siete" onClick="numeros(7);">7</button>
				<button id="ocho" onClick="numeros(8);">8</button>
				<button id="nueve" onClick="numeros(9);">9</button>
				<button id="mas" onClick="operadores('+');">+</button>
			</td>
		</tr>
		<tr>
			<td colspan=4>
				<button id="cuatro" onClick="numeros(4);">4</button>
				<button id="cinco" onClick="numeros(5);">5</button>
				<button id="seis" onClick="numeros(6);">6</button>
				<button id="menos" onClick="operadores('-');">-</button>
			</td>
		</tr>
		<tr>
			<td colspan=4>
				<button id="uno" onClick="numeros(1);">1</button>
				<button id="dos" onClick="numeros(2);">2</button>
				<button id="tres" onClick="numeros(3);">3</button>
				<button id="por" onClick="operadores('*');">*</button>
			</td>
		</tr>
		<tr>
			<td colspan=4>
				<button id="igual" onClick="resultado();">=</button>
				<button id="cero" onClick="numeros(0);">0</button>
				<button id="CE" onClick="ce();">CE</button>
				<button id="division" onClick="operadores('/');">/</button>
			</td>

		</tr>
	</table>

</body>
</html>
