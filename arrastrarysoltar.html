<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Arrastrar y soltar</title>
	<style >
		img{
			width: 90px;
		}
		#div1,#div2{
			background: red;
			float: left;
			border: 1px solid black;
			height: 390px;
			margin: 10px;
			padding: 10px;
			width: 100px;
		}

	</style>
</head>
<body>
	<h2>Arrastrar y soltar</h2>
	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
		<img src="imgpw/LOGO_TEC_PNG_OK.png" draggable="true" 
		ondragstart="drag(event)" id="logo1">
		<img src="imgpw/LOGO_TEC_PNG_OK.png" draggable="true" 
		ondragstart="drag(event)" id="logo2">
		<img src="imgpw/LOGO_TEC_PNG_OK.png" draggable="true" 
		ondragstart="drag(event)" id="logo3">
		<img src="imgpw/LOGO_TEC_PNG_OK.png" draggable="true" 
		ondragstart="drag(event)" id="logo4">
	</div>
	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
		
	</div>
	<script>
		function drag(ev){
			//copio el id de la imagen al evento con el alias text
			ev.dataTransfer.setData("text",ev.target.id);
		}
		function allowDrop(ev){
			//Desactivamos el evento que rechaza el objeto
			ev.preventDefault();
		}
		function drop(ev){
			ev.preventDefault();
			var data=ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</body>
</html>
